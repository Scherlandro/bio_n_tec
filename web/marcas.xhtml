<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"

    <h:outputScript name="action.js" library="js"></h:outputScript>

    </div>

    <h:form id="formMarcas">

            <p:commandButton id="fazerContagem" icon="ui-icon-calculator" value="Contar" onclick="contabiliza()" 
                             actionListener="#{exportController.doExport}" ajax="false"  update="messages"   style="margin-top:5px" />
            <p:inputText id="inputxContar" style="width: 35%"/>
        </p:panelGrid> 


        <!--   <p:commandButton value="Contar" onclick="PF('calDialog').show();"/>

        </p:dialog>

</ui:decorate>
