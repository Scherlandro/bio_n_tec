<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="formUsuario">
        <!-- <p:fieldset legend="Objetos"> -->
         <p:fieldset  id="pngUsuario"  legend="Cadastrar Usuario " toggleable="true" toggleSpeed="500" >
            <h:outputLabel value="Nome"></h:outputLabel>
            <p:inputText value="#{usuarioBean.userEntity.nomeUsuario}"></p:inputText>
            <h:outputLabel value="Email"></h:outputLabel>
            <p:inputText value="#{usuarioBean.userEntity.email}"></p:inputText>
            <h:outputLabel value="Senha"></h:outputLabel>
            <p:inputText value="#{usuarioBean.userEntity.senha}"></p:inputText>
            <h:outputLabel value="Perfil"></h:outputLabel>
            <p:inputText value="#{usuarioBean.userEntity.perfil}"></p:inputText>
            <p:commandButton icon="ui-icon-disk" actionListener="#{usuarioBean.gravar()}" update="formUsuario:pngUsuario" action="#{mensagens.msgDeGravacao()}"></p:commandButton>
      </p:fieldset>
       
          <p:dataTable id="tbUsuario" value="#{usuarioBean.userList}" var="listUser" emptyMessage="Nenhum registro encontrado."
                       style="font-size: 14px;" paginator="true" rows="10" rowsPerPageTemplate="10,20,50" >
              
              <p:column headerText="ID" sortBy="#{listUser.idUsuario}" style="width: 3%">
                  <h:outputText value="#{listUser.idUsuario}"></h:outputText>
            </p:column>
            <p:column headerText="Nome" sortBy="#{user.nome_usuario}" style="width: 15%">
                <h:outputText value="#{listUser.nomeUsuario}"></h:outputText>
            </p:column>
            <p:column headerText="Email" sortBy="#{user.email}" style="width: 15%">
                <h:outputText value="#{listUser.email}"></h:outputText>
            </p:column>
            <p:column headerText="Senha" style="width: 8%">
                <h:outputText value="#{listUser.senha}"></h:outputText>
            </p:column>
            <p:column headerText="Perfil" style="width: 8%" >
                <h:outputText value="#{listUser.perfil}"></h:outputText>
            </p:column>
            <p:column style="width: 3%" >
                <p:commandButton icon="ui-icon-pencil" title="Edidtar" actionListener="#{usuarioBean.editar(listUser)}" update=":formUsuario:pngUsuario" ></p:commandButton>
            </p:column>
                <p:column style="width: 3%" >
                    <p:commandButton icon="ui-icon-trash" title="Excluir" actionListener="#{usuarioBean.remover(listUser)}" action="#{mensagens.msgDeExcluir()}" update=":formUsuario:pngUsuario"></p:commandButton>
            </p:column>
        </p:dataTable>
  
        
    </h:form>
    
    </ui:decorate>
